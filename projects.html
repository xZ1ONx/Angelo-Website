</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">ZION</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a class="active" href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <img src="images/menu-btn.png" alt="" class="menu-btn">
    </nav>

    <!---->
    <section class="project" id="project">

        <div class="h4">My Projects</h4>
        <div class="line"></div>
        <div class="container">
        
            <div class="buttons">

                <div class="w3-container w3-third">
                    <img src="Project_Images/calcProj.JPG" style="width:60px; height:60px;" 
                    onclick="onClick(this)" class="w3-hover-opacity">
                    <p>Calculator</p>
                </div>

                <div class="w3-container w3-third">
                    <img src="Project_Images/Capture1.JPG" style="width:60px; height:60px;" 
                    onclick="onClick(this)" class="w3-hover-opacity">
                    <p>Calendar</p>
                </div>

                <div class="w3-container w3-third">
                    <img src="Project_Images/project4_App.png" style="width:60px; height:60px;" 
                    onclick="onClick(this)" class="w3-hover-opacity">
                    <p>Exercise Application</p>
                </div>

                <div class="w3-container w3-third">
                    <img src="Project_Images/project5_AI_app.jpg" style="width:60px; height:60px;" 
                    onclick="onClick(this)" class="w3-hover-opacity">
                    <p>AI Application</p>
                </div>

                <a href="NetworkPlan.pdf"><img class="one" src="Project_Images/pdf_icon.png" alt="Network Plan" style="width:60px;height:60px;"></a>
                <p>Cisco Network Plan</p>
            </div>

        </div>


        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
            <span class="w3-button w3-red w3-hover-cyan w3-xlarge w3-display-topright">&times;</span>
            <div class="w3-modal-content w3-animate-zoom">
              <img id="img01" style="width:100%">
            </div>
        </div>

    </section>


    <script>

        function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        }

        /* Menu */
        const menuBtn = document.querySelector ('.menu-btn')
        const navlinks = document.querySelector('.nav-links')

        menuBtn.addEventListener('click' ,()=>{
            navlinks.classList.toggle('mobile-menu')
        })

    </script>

</body>
